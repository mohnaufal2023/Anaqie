<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anaqie</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="header">
    <!-- Background Header with Text -->
    <div class="brand-header">
      <h1></h1>
    </div>
  </div>

  <div class="container">
    <!-- Moon Box Section -->
    <h2>Menu</h2>
    <br>
    <div class="grid">
      <!-- 1st Card -->
      <div class="card">
        <img src="images/coffe.jpg" alt="Lady Rose">
        <div class="card-content">
          <h3>coffe latte</h3>
          <p>Rp25.000</p>
        </div>
      </div>

      <!-- 2nd Card -->
      <div class="card">
        <img src="images/latte.jpg" alt="Long Blue">
        <div class="card-content">
          <h3>coffe caramel</h3>
          <p>Rp30.000</p>
        </div>
      </div>

      <!-- 3rd Card -->
      <div class="card">
        <img src="images/mtcha.jpg" alt="Mocha Latte">
        <div class="card-content">
          <h3>caramel matcha</h3>
          <p>Rp35.000</p>
        </div>
      </div>

      <!-- 4th Card -->
      <div class="card">
        <img src="images/rice bowl.jpg" alt="Green Tea">
        <div class="card-content">
          <h3>Rice bowl</h3>
          <p>Rp28.000</p>
        </div>
      </div>

      <!-- 5th Card -->
      <div class="card">
        <img src="images/sambal matah.jpg" alt="Cappuccino">
        <div class="card-content">
          <h3>Rice bowl matah</h3>
          <p>Rp32.000</p>
        </div>
      </div>

      <!-- 6th Card -->
      <div class="card">
        <img src="images/stroberi.jpg" alt="Black Forest">
        <div class="card-content">
          <h3>Black Forest</h3>
          <p>Rp29.000</p>
        </div>
      </div>

      <!-- 7th Card -->
      <div class="card">
        <img src="images/stroberi.jpg" alt="Vanilla Latte">
        <div class="card-content">
          <h3>Vanilla Latte</h3>
          <p>Rp31.000</p>
        </div>
      </div>

      <!-- 8th Card -->
      <div class="card">
        <img src="images/stroberi.jpg" alt="Hazelnut Coffee">
        <div class="card-content">
          <h3>Hazelnut Coffee</h3>
          <p>Rp33.000</p>
        </div>
      </div>

      <!-- 9th Card -->
      <div class="card">
        <img src="images/stroberi.jpg" alt="Strawberry Milk">
        <div class="card-content">
          <h3>Strawberry Milk</h3>
          <p>Rp26.000</p>
        </div>
      </div>

      <!-- 10th Card -->
      <div class="card">
        <img src="images/stroberi.jpg" alt="Choco Mint">
        <div class="card-content">
          <h3>Choco Mint</h3>
          <p>Rp30.000</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
